<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .account-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

<body>
    <div class="container">
        <div class="account-container text-center">
            <h2 class="mb-4">Hesabım</h2>

                    <p><strong>Kullanıcı Adı:</strong> <span id="username">Örnek Kullanıcı</span></p>
                    <p><strong>E-posta:</strong> <span id="email">ornek@example.com</span></p>
                    <p><strong>Üyelik Tarihi:</strong> <span id="join-date">01.01.2023</span></p>
                </div>
            </div>
            
            <!-- Ana Sayfaya Geri Dön Butonu -->
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Ana Sayfaya Geri Dön

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
