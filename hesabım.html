<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabım - BilgiKüpü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (giris.html ile aynı) -->
    
    <!-- Kullanıcı Paneli -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="https://ui-avatars.com/api/?name=Demo+Kullanıcı&background=0066ff&color=fff&size=100" 
                                 alt="Profil Resmi" class="rounded-circle mb-3">
                            <h4 id="user-name">Demo Kullanıcı</h4>
                            <p class="text-muted">Premium Üye</p>
                            <hr>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#"><i class="fas fa-user me-2"></i> Profil Bilgileri</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="fas fa-shopping-bag me-2"></i> Satın Alımlarım</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="fas fa-lock me-2"></i> Şifre Değiştir</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-danger" href="#" id="logout-btn"><i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- İçerik -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Satın Alımlarım</h3>
                            <hr>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Ürün</th>
                                            <th>Tarih</th>
                                            <th>Fiyat</th>
                                            <th>Durum</th>
                                            <th>İşlem</th>
                                        </tr>
                                    </thead>
                                    <tbody id="purchases-table">
                                        <!-- Satın alımlar buraya eklenecek -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account.js"></script>
</body>
</html>
