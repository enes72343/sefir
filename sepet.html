<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - BilgiKüpü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (index.html ile aynı) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cube me-2"></i>BilgiKüpü
            </a>
            <div class="d-flex">
                <a href="sepet.html" class="btn btn-light me-2">
                    <i class="fas fa-shopping-cart"></i> Sepet <span id="cart-count" class="badge bg-danger">0</span>
                </a>
                <a href="giris.html" class="btn btn-outline-light">
                    <i class="fas fa-user"></i> Giriş Yap
                </a>
            </div>
        </div>
    </nav>

    <!-- Sepet İçeriği -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Sepetiniz</h2>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body" id="cart-items">
                            <!-- Sepet öğeleri buraya gelecek -->
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Sipariş Özeti</h4>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Toplam:</span>
                                <span id="cart-total">0 ₺</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>KDV (%18):</span>
                                <span id="cart-tax">0 ₺</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold mb-4">
                                <span>Genel Toplam:</span>
                                <span id="cart-grand-total">0 ₺</span>
                            </div>
                            <button id="checkout-btn" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-credit-card me-2"></i> Ödemeye Geç
                            </button>
                            <p class="text-muted small mt-2">Ödeme işlemleri Discord üzerinden tamamlanacaktır</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
