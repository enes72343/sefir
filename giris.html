<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=MyApp" alt="Logo">
        </div>
        <h2 class="text-center mb-4">Hesabınıza Giriş Yapın</h2>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">E-posta Adresi</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="ornek@mail.com" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Beni Hatırla</label>
                </div>
                <a href="#" class="text-decoration-none">Şifremi Unuttum?</a>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
            </button>
            
            <div class="text-center mt-4">
                <p class="mb-0">Hesabınız yok mu? <a href="kayit.html" class="text-decoration-none">Kayıt Olun</a></p>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-muted">Veya sosyal medya ile giriş yapın</p>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-outline-danger rounded-circle">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-outline-dark rounded-circle">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="giris.js"></script>
</body>
</html>
