<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilgiKüpü - Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Giriş Sayfası Özel Stilleri */
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #0066ff, #00ccff);
        }
        
        .social-login .btn {
            flex: 1;
            margin: 0 5px;
            border-radius: 50px;
            padding: 10px;
            font-size: 1.2rem;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            z-index: 2;
            background: white;
            padding: 0 15px;
            color: #777;
        }
        
        .form-floating label {
            color: #666;
        }
        
        .form-floating .form-control:focus ~ label {
            color: #0066ff;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cube me-2"></i>BilgiKüpü
            </a>
            <div class="d-flex">
                <a href="sepet.html" class="btn btn-light me-2">
                    <i class="fas fa-shopping-cart"></i> <span class="d-none d-md-inline">Sepet</span> <span id="cart-count" class="badge bg-danger">0</span>
                </a>
                <a href="giris.html" class="btn btn-outline-light">
                    <i class="fas fa-user"></i> <span class="d-none d-md-inline">Giriş Yap</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Giriş Formu -->
    <section class="py-5">
        <div class="container">
            <div class="login-container">
                <h2 class="text-center mb-4">Hesabınıza Giriş Yapın</h2>
                <p class="text-center text-muted mb-4">Eğitim paketlerinize erişmek için giriş yapın</p>
                
                <!-- Sosyal Giriş Butonları -->
                <div class="social-login d-flex mb-4">
                    <a href="#" class="btn btn-outline-primary">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="btn btn-outline-primary">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="btn btn-outline-primary">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="btn btn-outline-primary">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                
                <div class="divider">
                    <span>veya</span>
                </div>
                
                <!-- E-posta ile Giriş -->
                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz" required>
                        <label for="email">E-posta adresiniz</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Şifreniz" required>
                        <label for="password">Şifreniz</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                        </div>
                        <a href="#" class="text-primary">Şifremi unuttum?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i> Giriş Yap
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted">Hesabınız yok mu? <a href="kayit.html" class="text-primary">Kayıt olun</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-cube me-2"></i>BilgiKüpü</h5>
                    <p class="mb-0">Premium eğitim paketleri sunar</p>
                </div>
                <div class="col-md-3">
                    <h5>Bağlantılar</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white">Ürünler</a></li>
                        <li><a href="#" class="text-white">SSS</a></li>
                        <li><a href="#" class="text-white">İletişim</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Sosyal Medya</h5>
                    <div class="social-links">
                        <a href="#" class="text-white me-2"><i class="fab fa-discord"></i></a>
                        <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <p class="mb-0">© 2023 BilgiKüpü - Tüm hakları saklıdır</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
