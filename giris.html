<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabım - SefirHost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .purchase-card {
            transition: all 0.3s ease;
        }
        .purchase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.85rem;
            padding: 5px 10px;
        }
        .empty-purchases {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Navbar (giris.html ile aynı) -->
    
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h3 class="card-title mb-0">
                                    <i class="fas fa-shopping-bag me-2"></i>Satın Alımlarım
                                </h3>
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown">
                                        <i class="fas fa-filter me-1"></i>Filtrele
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#" data-filter="all">Tümü</a></li>
                                        <li><a class="dropdown-item" href="#" data-filter="completed">Tamamlananlar</a></li>
                                        <li><a class="dropdown-item" href="#" data-filter="pending">Bekleyenler</a></li>
                                    </ul>
                                </div>
                            </div>
                            <hr>
                            
                            <!-- Mobil Uyumlu Liste -->
                            <div class="d-block d-md-none" id="mobile-purchases-list">
                                <!-- Mobil görünüm için kartlar buraya gelecek -->
                            </div>
                            
                            <!-- Masaüstü Tablo -->
                            <div class="d-none d-md-block">
                                <div class="table-responsive">
                                    <table class="table table-hover align-middle">
                                        <thead class="table-light">
                                            <tr>
                                                <th width="30%">Ürün</th>
                                                <th width="20%">Tarih</th>
                                                <th width="15%">Fiyat</th>
                                                <th width="15%">Durum</th>
                                                <th width="20%">İşlem</th>
                                            </tr>
                                        </thead>
                                        <tbody id="purchases-table">
                                            <!-- Yükleme göstergesi -->
                                            <tr>
                                                <td colspan="5" class="text-center py-4">
                                                    <div class="spinner-border text-primary" role="status">
                                                        <span class="visually-hidden">Yükleniyor...</span>
                                                    </div>
                                                    <p class="mt-2">Satın alımlarınız yükleniyor...</p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account.js"></script>
</body>
</html>
